<!--register main-->
<div id="register_main">
	<div id="register_left">
		<div>
			<h1>欢迎注册开兴小店</h1>
			<form action="/register" method="post" enctype="multipart/form-data" onsubmit="return end_check()">
				<p>
                    <input type="text" name="uname" id="uname" class="registerInput" placeholder="用户名">
                    <span id="uname-tip"></span>
				</p>
				<p>
					<input type="text" id="register_phone"name="phone_num" class="registerInput" placeholder="请输入手机号">
					<span id="phone_tip" ></span>
				</p> 
				<p id="check">
					<input type="text" name="checkKey" placeholder="请输入验证码">
                    <a>获取验证码</a><span id="check-tip"></span>
				</p>
				<p>
                    <input type="text" name="email" id="email" class="registerInput" placeholder="请输入邮箱">
                    <span id="email-tip"></span>
				</p>
				<p id="gender">
					<input type="radio" name="gender" value="0" id="man" checked><label for="man">男</label>
					<input type="radio" name="gender" value="1" id="woman"><label for="woman">女</label>
				</p>
				<p>
                    <input type="password" name="upwd" id="upwd" class="registerInput"  placeholder="密码：6~18位">
                    <span id="upwd-tip"></span>
				</p>
				<p>
					<input type="password" name="upwd2" id="upwd2" class="registerInput" placeholder="确认密码：6~18位">
					<span id="upwd2-tip"></span>
				</p>
                <p>
                    上传头像:<input type="file" name="headImg">
                </p>
				<p>
                    <button type="submit" id="btnRegister">注册</button>
				</p>
			</form>
		</div>
	</div>
	<div id="register_right">
		<img src="../static/images/welcome_dog.png">
	</div>
</div>
