<!--register main-->
<div id="register_main">
	<div id="register_left">
		<div>
			<h1>欢迎注册开兴小店</h1>
			<form action="/register" method="post">
				<p>
					<input type="text" name="uname" class="registerInput" placeholder="用户名">
				</p>
				<p>
					<input type="text" name="phone_num" class="registerInput" placeholder="请输入手机号">
					<span>手机号已注册</span>
				</p>
				<p id="check">
					<input type="text" name="checkKey" placeholder="请输入验证码">
					<button>获取验证码</button>
					<span>倒计时</span>
				</p>
				<p>
					<input type="text" name="email" class="registerInput" placeholder="请输入邮箱">
				</p>
				<p id="gender">
					<input type="radio" name="gender" value="0" id="man"><label for="man">男</label>
					<input type="radio" name="gender" value="1" id="woman"><label for="woman">女</label>
				</p>
				<p>
					<input type="password" name="upwd" class="registerInput" placeholder="密码：6~18位">
				</p>
				<p>
					<input type="password" name="upwd" class="registerInput" placeholder="确认密码：6~18位">
					<span>两次密码一致</span>
				</p>
                <p>
                    上传头像:<input type="file" name="headImg">
                </p>
				<p>
					<input type="submit" value="注册" id="btnRegister">
				</p>
			</form>
		</div>
	</div>
	<div id="register_right">
		<img src="../static/images/welcome_dog.png">
	</div>
