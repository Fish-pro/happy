{% extends "index.html" %}
{% block css_js %}
    <link rel="shortcut icon" href="../static/images/title.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/write.css" type="text/css">
{% endblock %}
{% block leftmain %}
    <!--2.1左边主体内容-->
    <div id="leftMain">
        <!--2.1.1分时导航栏-->
        <div id="timeNav">
            <a href="/add_word" class="writeWord">发段子</a>
            <a href="/add_picture">发图片</a>
            <a href="/add_gif">发动图</a>
            <a href="/add_video">发视频</a>
        </div>
        <!--2.1.2永久悬浮导航栏-->
        <!--2.1.3显示内容-->
		<div id="witeContent">
			<form action="/add_word" method="post">
                <input type="hidden" name="uid" value="{{ params.user.id }}">
                <input type="hidden" name="type" value="1">
				<p>
					<input type="text" name="title" id="contenTitle" placeholder="标题">
				</p>
				<p id="textArea">
					<textarea name="wordContent" placeholder="请输入你想说的内容"></textarea>
				</p>
				<p id="writeEnd">
					<input type="submit" value="分享">
				</p>
			</form>
		</div>
    </div>
{% endblock %}
